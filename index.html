<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Pro | Khudaija Noor</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4338ca 0%, #a855f7 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 500px;
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
            text-align: center;
        }

        #reader {
            border: none !important;
            border-radius: 16px;
            overflow: hidden;
            background: #f1f5f9;
        }

        /* Customizing Library Buttons */
        button, input[type='file'] {
            cursor: pointer;
            transition: all 0.2s;
        }

        #reader button {
            background: var(--primary) !important;
            color: white !important;
            border: none !important;
            padding: 10px 18px !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
        }

        .history-section {
            margin-top: 30px;
            text-align: left;
            border-top: 2px solid #f1f5f9;
            padding-top: 20px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            list-style: none;
            padding: 0;
        }

        .history-item {
            background: #f8fafc;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            word-break: break-all;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
        }

        .clear-btn {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top:0;">QR Scanner Pro</h2>
    
    <div id="reader"></div>

    <div class="history-section">
        <div class="history-header">
            <h3 style="margin:0; font-size: 1.1rem;">Scan History</h3>
            <button class="clear-btn" onclick="clearHistory()">Clear All</button>
        </div>
        <ul class="history-list" id="historyList">
            </ul>
    </div>

    <footer>
        Copyright ©️MADE BY KHUDAIJA NOOR
    </footer>
</div>

<script>
    const historyList = document.getElementById('historyList');

    // Load history on startup
    window.onload = () => {
        displayHistory();
    };

    function onScanSuccess(decodedText) {
        saveToHistory(decodedText);
        // Alert or vibration
        if (navigator.vibrate) navigator.vibrate(100);
    }

    function saveToHistory(text) {
        let history = JSON.parse(localStorage.getItem('qr_history') || '[]');
        
        // Don't add if it's the exact same as the last scan
        if (history[0] !== text) {
            history.unshift(text); // Add to start of array
            if (history.length > 20) history.pop(); // Keep only last 20
            localStorage.setItem('qr_history', JSON.stringify(history));
            displayHistory();
        }
    }

    function displayHistory() {
        let history = JSON.parse(localStorage.getItem('qr_history') || '[]');
        historyList.innerHTML = history.length === 0 
            ? '<li style="color:#94a3b8; text-align:center;">No scans yet</li>'
            : history.map(item => `
                <li class="history-item">
                    <span>${item.startsWith('http') ? `<a href="${item}" target="_blank">${item}</a>` : item}</span>
                </li>
            `).join('');
    }

    function clearHistory() {
        if(confirm("Delete all scan history?")) {
            localStorage.removeItem('qr_history');
            displayHistory();
        }
    }

    // Initialize Scanner with File/Gallery Support
    const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { 
            fps: 10, 
            qrbox: {width: 250, height: 250},
            supportedScanTypes: [
                Html5QrcodeScanType.SCAN_TYPE_CAMERA,
                Html5QrcodeScanType.SCAN_TYPE_FILE
            ]
        }
    );
    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
